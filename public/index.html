<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#9ED4E0" />
    <meta name="description" content="CritterTrack - Professional pedigree tracking and management" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <title>CritterTrack Pedigree App</title>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- This is the container where your React app will be rendered -->
    <div id="root"></div>
    
    <script>
      // Version identifier - increment this when deploying breaking changes
      const APP_VERSION = '2025-12-12-v5';
      
      // Store version in session storage on load
      const savedVersion = sessionStorage.getItem('appVersion');
      if (!savedVersion) {
        sessionStorage.setItem('appVersion', APP_VERSION);
      } else if (savedVersion !== APP_VERSION) {
        console.log('[App] Version changed from', savedVersion, 'to', APP_VERSION, '- performing hard refresh');
        // Version mismatch - do a hard refresh to clear everything
        sessionStorage.setItem('appVersion', APP_VERSION);
        window.location.reload(true); // Force refresh from server
      }

      // Register service worker with update checking
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then((registration) => {
              console.log('[App] SW registered:', registration);
              
              // Check for updates every 60 seconds (reduced from 5 seconds)
              const updateInterval = setInterval(() => {
                console.log('[App] Checking for service worker updates...');
                registration.update().catch(err => {
                  console.warn('[App] SW update check failed:', err);
                });
              }, 60000);
              
              // Check immediately on startup
              registration.update().catch(err => {
                console.warn('[App] Initial SW update check failed:', err);
              });
              
              // Listen for new service worker installation
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                console.log('[App] New service worker found, installing...');
                
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New version is ready - store flag and notify user
                    console.log('[App] New version available! Preparing to reload...');
                    window.SW_UPDATE_AVAILABLE = true;
                    
                    // Dispatch event for React component to catch
                    window.dispatchEvent(new Event('sw-update-available'));
                    
                    // Auto-reload after 5 seconds if user doesn't interact
                    setTimeout(() => {
                      console.log('[App] Auto-reloading to apply new version...');
                      window.location.reload();
                    }, 5000);
                  }
                });
              });
              
              // When service worker takes control, reload immediately
              navigator.serviceWorker.addEventListener('controllerchange', () => {
                console.log('[App] Service worker controller changed, reloading...');
                window.location.reload();
              });
            })
            .catch((error) => {
              console.error('[App] SW registration failed:', error);
            });
        });
      }
    </script>
</body>
</html>
