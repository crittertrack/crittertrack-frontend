<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#9ED4E0" />
    <meta name="description" content="CritterTrack - Professional pedigree tracking and management" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <title>CritterTrack Pedigree App</title>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- This is the container where your React app will be rendered -->
    <div id="root"></div>
    
    <script>
      // Register service worker with aggressive update detection
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then((registration) => {
              console.log('[App] SW registered:', registration);
              
              // Check for updates every 10 seconds (very aggressive)
              setInterval(() => {
                console.log('[App] Checking for service worker updates...');
                registration.update();
              }, 10000);
              
              // Also check immediately on startup
              registration.update();
              
              // Listen for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                console.log('[App] New service worker found, installing...');
                
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('[App] New version available, notifying user...');
                    // Store flag so app knows to show update prompt
                    window.SW_UPDATE_AVAILABLE = true;
                    // Dispatch custom event that app can listen to
                    window.dispatchEvent(new Event('sw-update-available'));
                  }
                });
              });
            })
            .catch((error) => {
              console.log('[App] SW registration failed:', error);
            });
          
          // Reload when new service worker takes control
          navigator.serviceWorker.addEventListener('controllerchange', () => {
            console.log('[App] Service worker controller changed');
            window.location.reload();
          });
        });
      }
    </script>

    </script>
</body>
</html>
