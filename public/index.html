<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#9ED4E0" />
    <meta name="description" content="CritterTrack - Professional pedigree tracking and management" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <title>CritterTrack Pedigree App</title>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- This is the container where your React app will be rendered -->
    <div id="root"></div>
    
    <script>
      // Register service worker with update detection
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then((registration) => {
              console.log('[App] SW registered:', registration);
              
              // Check for updates every 60 seconds
              setInterval(() => {
                registration.update();
              }, 60000);
              
              // Listen for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                console.log('[App] New service worker found, installing...');
                
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('[App] New version available, reloading...');
                    // New service worker installed, reload to activate
                    newWorker.postMessage({ type: 'SKIP_WAITING' });
                    window.location.reload();
                  }
                });
              });
            })
            .catch((error) => {
              console.log('[App] SW registration failed:', error);
            });
          
          // Reload when new service worker takes control
          navigator.serviceWorker.addEventListener('controllerchange', () => {
            console.log('[App] New service worker activated, reloading...');
            window.location.reload();
          });
        });
      }
    </script>
</body>
</html>
